name: Build and deploy frontend and backend app to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and zip apps from /dist
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build all apps
        run: npm run build

      - name: Zip Angular frontend
        run: |
          cd dist/apps/my-app
          zip -r ../../../my-app-release.zip .

      - name: Zip data-api backend
        run: |
          cd dist/apps/data-api
          zip -r ../../../data-api-release.zip .

      - name: Zip Neo4j rcmnd-api backend
        run: |
          cd dist/apps/rcmnd-api
          zip -r ../../../rcmnd-api-release.zip .

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app
          path: my-app-release.zip

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-api
          path: data-api-release.zip

      - name: Upload Neo4j artifact
        uses: actions/upload-artifact@v4
        with:
          name: rcmnd-api
          path: rcmnd-api-release.zip

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy Angular Frontend
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: my-app

      - name: Unzip artifact
        run: unzip my-app-release.zip

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.ANGULAR_PUBLISHTOKEN }}
          action: upload
          app_location: '.'
          output_location: '.'

  deploy-data-api:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy NestJS Backend (data-api)
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: data-api

      - name: Unzip artifact
        run: unzip data-api-release.zip

      - name: Install dependencies
        run: npm install

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: nx-games
          slot-name: Production
          publish-profile: ${{ secrets.NESTJS_PUBLISHPROFILE }}
          package: .

  deploy-rcmnd-api:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy Neo4j rcmnd-api
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: rcmnd-api

      - name: Unzip artifact
        run: unzip rcmnd-api-release.zip

      - name: Install dependencies
        run: npm install

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: nx-gamen-neo4j
          slot-name: Production
          publish-profile: ${{ secrets.NEO4J_PUBLISHTOKEN }}
          package: .
