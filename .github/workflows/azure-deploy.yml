name: Build and deploy frontend, backend and rcmnd-api to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and zip apps from /dist

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present

      - name: Zip Angular frontend
        run: |
          cd dist/apps/my-app && zip -r ${{ github.workspace }}/my-app-release.zip .

      - name: Zip NestJS backend
        run: |
          cd dist/apps/data-api && zip -r ${{ github.workspace }}/data-api-release.zip .

      - name: Zip rcmnd-api
        run: |
          cd dist/apps/rcmnd-api && zip -r ${{ github.workspace }}/rcmnd-api-release.zip .

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app
          path: my-app-release.zip

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-api
          path: data-api-release.zip

      - name: Upload rcmnd-api artifact
        uses: actions/upload-artifact@v4
        with:
          name: rcmnd-api
          path: rcmnd-api-release.zip

  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Angular frontend
    needs: build

    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: my-app

      - name: Unzip
        run: unzip my-app-release.zip

      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.ANGULAR_PUBLISHTOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: '/'
          output_location: 'dist/apps/my-app'

  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy NestJS backend
    needs: build

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: data-api

      - name: Unzip
        run: unzip data-api-release.zip

      - name: Install dependencies
        run: npm install

      - name: Deploy backend to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nx-games'
          slot-name: 'Production'
          publish-profile: ${{ secrets.NESTJS_PUBLISHPROFILE }}
          package: .

  deploy-rcmnd-api:
    runs-on: ubuntu-latest
    name: Deploy rcmnd-api (Neo4j)
    needs: build

    steps:
      - name: Download rcmnd-api artifact
        uses: actions/download-artifact@v4
        with:
          name: rcmnd-api

      - name: Unzip
        run: unzip rcmnd-api-release.zip

      - name: Install dependencies
        run: npm install

      - name: Deploy rcmnd-api to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nx-games-neo4j'
          slot-name: 'Production'
          publish-profile: ${{ secrets.NEO4J_PUBLISHTOKEN }}
          package: .
