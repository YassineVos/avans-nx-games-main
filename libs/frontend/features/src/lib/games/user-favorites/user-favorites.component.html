<div class="container mt-4">
  <h2> Mijn Favoriete Spellen</h2>

  <div *ngIf="favoriteGames.length > 0; else noFavorites">
    <ul class="list-group">
      <li *ngFor="let game of favoriteGames" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ game.title }}</strong>
          <p class="mb-0 text-muted">{{ game.genre }}</p>
        </div>
        <a [routerLink]="['/games', game._id]" class="btn btn-primary btn-sm">Bekijk</a>
      </li>
    </ul>
  </div>

  <ng-template #noFavorites>
    <p>Je hebt nog geen favoriete spellen geselecteerd.</p>
  </ng-template>
</div>
